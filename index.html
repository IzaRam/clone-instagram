<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Instagram</title>
</head>

<body>

	<div class="instagram">

		<div class="celular-content">

			<img src="phone.png" alt="celular instagram">
			
		</div>

		<div class="login-content">

			<div class="grupo">
				<img class="instagram-logo" src="logo.png" alt="logo instagram">

				<div class="inputs">

					<form>

						
						<input class="input-text" type="text" name="email" placeholder="Telefone, nome de usuário ou email" >
						<input class="input-text" type="text" name="senha" placeholder="Senha">
						

						<a class="entrar" href="#">Entrar</a>

					</form>


				</div>

				<div class="outro">

					<p>OU</p>
					
					<p class="facebook-margin"><a class="facebook" href="#">Entrar com o Facebook</a> </p>

					<p class="esqueceu-senha">Esqueceu a senha?</p>

				</div>
				
			</div>

			<div class="grupo">

				<p class="nao-conta">
					Não tem uma conta?
					<span class="link-azul">
						Cadastre-se
					</span>
				</p>
				
			</div>

			<div class="obter-app">

				<p>
					Obtenha o aplicativo.
				</p>

				<div class="botoes-loja">

					<a href="#"><img class="botao-size" src="appstore.png" alt="botao appstore"></a>

					<a href="#"><img class="botao-size" src="googleplay.png" alt="botao googleplay"></a>
					
				</div>
				
			</div>
			
		</div>
		
	</div>

</body>

</html>
